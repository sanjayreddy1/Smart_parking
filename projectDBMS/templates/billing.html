<!DOCTYPE html>
<html>
<head>
    <title>Billing - Smart Car Parking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Billing Table</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>Slot ID</th>
                <th>Vehicle Number</th>
                <th>In-Time</th>
                <th>Out-Time</th>
                <th>Total Time (hrs)</th>
                <th>Date</th>
                <th>Amount (‚Çπ)</th>
                <th>Print Bill</th>
            </tr>
        </thead>
        <tbody>
            {% for row in billing %}
            <tr>
                <td>{{ row.slot_id }}</td>
                <td>{{ row.vehicle_number }}</td>
                <td>{{ row.in_time }}</td>
                <td>{{ row.out_time }}</td>
                <td>{{ row.duration_hours }}</td>
                <td>{{ row.date }}</td>
                <td>{{ row.amount }}</td>
                <td>
                    <a href="{{ url_for('print_bill', bill_id=row.id) }}" class="btn btn-sm btn-outline-dark">üñ®Ô∏è Print</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
